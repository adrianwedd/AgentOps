name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install mkdocs-material mkdocstrings[python]
      - name: Deploy
        run: mkdocs gh-deploy --force
