repos:
  - repo: local
    hooks:
      - id: inject-readme
        name: Inject README top50
        entry: python scripts/inject_readme.py --check
        language: system
        types: [markdown]
        files: README\.md
      - id: pytest
        name: pytest
        entry: pytest --quiet --cov=agentic_index_cli
        language: python
        additional_dependencies: [requests, jsonschema, hypothesis]
        files: \.py$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        name: detect-large-files
        args: [--maxkb=5120]
        exclude: ^data/history/.*\.json\.gz$
