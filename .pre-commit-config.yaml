repos:
  - repo: local
    hooks:
      - id: inject-readme
        name: Inject README top50
        entry: python scripts/inject_readme.py --check
        language: system
        types: [markdown]
        files: README\.md
      - id: pytest
        name: pytest
        entry: pytest --quiet --cov=agentic_index_cli
        language: system
        files: \.py$
