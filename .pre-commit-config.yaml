repos:
  - repo: local
    hooks:
      - id: inject-readme
        name: Inject README top50
        entry: python scripts/inject_readme.py
        language: system
        types: [markdown]
        files: README\.md
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: ["-v", "-q", "-n", "-c", "--fail-under=95", "agentops_cli", "scripts"]
